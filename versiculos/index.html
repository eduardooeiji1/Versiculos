<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
  <title>Bible Verse App</title>
  <link rel="stylesheet" href="biblia.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<center>
	<div class="principal">
  <h1>Versículos</h1>
  <button onclick="showRandomVerse()">MOSTRAR</button>
	
  <p id="verse"></p>
	</div>
</center>

  <script>
    var bibleVerses = [
      "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life. - John 3:16",
      "Trust in the Lord with all your heart and lean not on your own understanding; in all your ways submit to him, and he will make your paths straight. - Proverbs 3:5-6",
      "The Lord is my shepherd, I lack nothing. - Psalm 23:1"
      // Adicione mais versículos bíblicos conforme necessário
    ];

    function showRandomVerse() {
      var randomIndex = Math.floor(Math.random() * bibleVerses.length);
      var verseElement = document.getElementById("verse");
      verseElement.textContent = bibleVerses[randomIndex];
    }
  </script>

</body>
</html>
